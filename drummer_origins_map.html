<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Drummer Origins</title>
    <style>

      #drummer-map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="drummer-map"></div>
    <script>

      function initMap() {

        fetch('http://localhost:5000/drummers')
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          var markers = data.markers;
          var mapCenter = {lat: 41.167826, lng: -101.354092};

          var map = new google.maps.Map(document.getElementById('drummer-map'), {
            zoom: 4,
            center: mapCenter
          });
          
          markers.forEach(m => {
            var pos = {lat: m.lat, lng: m.lng}
            var marker = new google.maps.Marker(
            {
              position: pos,
              map: map,
              title: m.name
            });
          })
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlgVwEvFCBK-n7GKVZ_TAJ-bBqWQMcVQ8&callback=initMap">
    </script>

  </body>
</html>
